    <script>
      var boton = document.getElementById("btn");
      var imagen = document.getElementById("image");
      var txt = document.getElementById("txt");

      var opcionUno = document.getElementById("verdadero");
      var opcionDos = document.getElementById("falso");

      var moneda;
      var suerte = (max, min) => {
        return Math.round(Math.random() * (max - min) + min);
      };

      boton.addEventListener("click", () => {
        setTimeout(function () {
          var resultado = suerte(1, 0);
          if (resultado === 1) {
            txt.innerHTML = opcionUno.value;
            imagen.src = ";"
          } else {
            txt.innerHTML = opcionDos.value;
            imagen.src = ";"
          }
        }, 1500);
        imagen.src = "img/loading.gif";
        txt.innerHTML = "Pensando..";
      });
    </script>
